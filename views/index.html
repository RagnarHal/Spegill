<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ragnar's Magic Mirror</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }} "></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }} "></script>
	  	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }} "></script>
	</head>
	<body>

		<div class="col-xs-2 container text-left widget-clock">
			<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
	  		<span class="clock"></span>
		</div>
		<div class="col-xs-10 container text-center top-banner">
			<div id="debug">
				<button type="button" class="btn btn-primary" id="update-cal">Update Calendar</button>
				<button type="button" class="btn btn-primary" id="update-weather">Update Weather</button>
			</div>
		</div>

	  	<div class="col-xs-3 container text-left left-info">
	  		<h2>Calendar</h2>
	  		<div class="widget-calendar">
		  		<div class="widget-calendar-error"></div>
		  		<div class="list-group event"></div>
		  	</div>
	  	</div>
	  	<div class="col-xs-6 container text-center">
	  		
	  	</div>
	  	<div class="col-xs-3 container text-right right-info">
	  		<h2>Weather</h2>
	  		<div class="widget-weather">
	  			<div class="widget-weather-error"></div>
	  			<div class="weather-data-today">
	  				<div id="weather-calc-date"></div>
	  				<div id="weather-calc-time"></div>
	  				<div id="weather-temp"></div>
	  				<div id="weather-main"></div>
	  				<div id="weather-desc"></div>
	  				<div id="weather-windspeed"></div>
	  				<div id="weather-winddirection"></div>
	  				<div id="weather-cloudpercent"></div>
	  			</div>
	  			<div class="weather-data-forecast">
	  				<div class="list-group event"></div>
	  			</div>
	  		</div>
	  	</div>
	</body>
</html>
