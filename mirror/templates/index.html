{% extends "layout.html" %}
{% block body %}
	<div class="top-banner">
		<div id="debug">
			<button type="button" id="update-cal">Update Calendar</button>
			<button type="button" id="update-weather">Update Weather</button>
		</div>
	</div>

	<div class="left-info">
		<div id="datetime">
			<div id="date">
				Monday, 16. jan 2016
			</div>
			<div id="time" class="clock"></div>
		</div>
		<div class="events">
			<div class="list-header">Agenda</div>
			<div id="calendar-error"></div>
			<table id="calendar-list" class="fixed"></table>
		</div>
		<div class="holidays">
			<div class="list-header">Holidays</div>
			<div id="holidays-error"></div>
			<table id="holidays-list" class="fixed"></table>
		</div>
	</div>

	<div class="right-info">
		<div id="weather-icon">
			<i class="wi wi-owm-day-800"></i>
			<div id="weather-desc"></div>
		</div>

		<div id="weather-temp"></div>
		<div id="weather-forecast"></div>
		<div id="weather-current-error"></div>
	</div>
{% endblock %}
